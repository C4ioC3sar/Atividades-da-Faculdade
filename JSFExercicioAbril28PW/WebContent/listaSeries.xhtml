<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista Contrato</title>
</h:head>
<h:body>
<h:form>
		<h:commandButton value="Menu" action="menu.xhtml" immediate="true" />
        <h1>Lista de Séries</h1>
        <p:growl/>
        <p:panel header="Lista de Séries" toggleable="true">
        <p:dataTable border="1" value="#{seriesController.lista}" var="series">
        
            <p:column headerText="Id">
                <h:outputText value="#{series.idSeries}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{series.nomeSeries}" />
            </p:column>
            <p:column headerText="Comentário">
                <h:outputText value="#{series.comentarioSeries}" />
            </p:column>

            <p:column headerText="Nota de Avaliação">
                <h:outputText value="#{series.notaAvaliacao}"/>
            </p:column>

            <p:column headerText="Gênero">
                <h:outputText value="#{series.generos.descricao}"/>
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{series.status.descricao}"/>
            </p:column>
            <p:column headerText="Ação">
                <p:commandButton value="excluir" action="#{seriesController.excluir}" ajax="false">
                    <f:setPropertyActionListener value="#{series}"
                        target="#{seriesController.series}" />
                </p:commandButton>
            <p:commandButton value="editar" action="#{seriesController.editar}" ajax="false">
                    <f:setPropertyActionListener value="#{series}"
                        target="#{seriesController.series}" />
                </p:commandButton>
            </p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
